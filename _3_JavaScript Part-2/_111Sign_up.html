<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="_111Sign_up.css">
    <link rel="stylesheet" href="_111animate.css">
    <script src="_111Sign_up.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <fieldset>
        <legend>Sign Up Form</legend>
        <form>
            Firstname<br>
            <input type="text" name="firstname" id="firstname" onblur="fname_val() " onclick="fname_close()">
            <i class="fa fa-check" id="icon" style="font-size:18px; display:none" ></i> 
            <br><br>
            Lastname<br>
            <input type="text" name="lastname" id="lastname" onblur="lname_val() ; uname_val()" onclick="lname_colse()" onclick="fname_val()">
            <i class="fa fa-check" id="icon2" style="font-size:18px; display:none" ></i> 
            <br><br>
            Mobile<br>
            <input type="text" name="number" id="mobile" onclick="fname_val() ; lname_val() ; mobile_val_stop()" onblur="mobile_val()">
            <i class="fa fa-check" id="micon" style="font-size:18px; display:none" ></i> 
            <br><br>
            Re-mobile<br>
            <input type="text" name="Re-mobile" id="remobile" onblur="remobile_val()" onclick="fname_val() ; lname_val()">
            <i class="fa fa-check" id="re_icon" style="font-size:18px; display:none" ></i> 
            <br><br>
            Email<br>
            <input type="email" name="email" id="email" onclick="fname_val() ; lname_val()" oninput="email_val()">
            <i class="fa fa-check" id="icon" style="font-size:18px; display:none" ></i> 
            <div id="email_hint" style="display: none">
                <!-- <span></span> tag is used for inline level  -->
                <span id="gmail" style="color:red; cursor:pointer" onclick="gmail()">gmail.com</span>
                <span id="yahoo" style="color:blue; margin-left:3px ; cursor:pointer" onclick="yahoomail()">yahoomail.com</span>
            </div>
            <br><br>
            Username<br>
            <input type="text" name="Username" id="username" onclick="fname_val() ; lname_val()"">
            <i class="fa fa-check" id="icon" style="font-size:18px; display:none" ></i> 
            <br><br>
            Password<br>
            <input name="Password" id="password" onclick="fname_val() ; lname_val()" oninput="submit_val()" onblur="pass_val()">
            <i class="fa fa-check" id="picon" style="font-size:18px; display:none" ></i> 
            <br><br>
            <input disabled="disabled" type="submit" value="Sign in" id="submit">
        </form>
    </fieldset>
</body>
</html>
