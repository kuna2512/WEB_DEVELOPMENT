<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            padding:0;
            margin:0;
        }
        header{
            width:100%;
            height:80px;
            background-color:#FF4E00;
            color:white;
            position:fixed;
            top:0;
            left:0;
            float:left;
        }
        #header{
            font-family:sans-serif;
            text-align:center;
        }
        fieldset{
            float:left;
            width:600px;
            height:600px;
            margin-left:100px;
            margin-top:70px;
            border:1px solid #323232;
            overflow:hidden;
        }
        legend{
            font-family:century gothic;
            font-size:20px;
            font-weight:bold;
        }
        textarea{
            width:100%;
            height:550px;
            border:none;
            font-size:18px;
            font-family:century gothic;  
        }
        textarea:focus{
            outline:none;
        }

        #result{
            width:100%;
            height:560px;
            overflow:scroll;
        }
        footer{
            width:10%;
            height:40px;
            background-color:#FF4E00;
            float:left;
            position:fixed;
            bottom:10px;
            left:45%;
            border-radius:4px;
            box-shadow: 0px 0px 5px 0px #323232;
            cursor:pointer;
        }
        button{
            width:10%;
            height:40px;
            background-color:#FF4E00;
            float:left;
            position:fixed;
            bottom:10px;
            left:45%;
            border-radius:4px;
            box-shadow: 0px 0px 5px 0px #323232;
            cursor:pointer;
            outline:none;
        }
        #footer{
            margin-top:10px;
            cursor:pointer;
        }
    </style>
    <script>
        function code()
        {
            var c = document.getElementById("edit").value;
            var d = document.getElementById("result");
            c.innerHTML = c;
        }
    </script>
</head>
<body>
    <header id="head">
        <h1 id="header">WAP TEXT EDITOR VER - 1.0</h1>
    </header>
    <br>
    <fieldset>
        <legend>Type code here</legend>
        <textarea id="edit">
        <!DOCTYPE html>
            <html>
                <head>
                    <meta lang="en-US">
                    <meta charset="utf-8">
                </head>
            <body>
                
                <h1>Your code here....</h1>

            </body>
            </html>
        </textarea>
    </fieldset>
    <fieldset>
        <legend>Code result</legend>
        <div id="result"></div>
    </fieldset>
    <footer >
        <button onclick="code()">
        <h3 id="footer" style="color:white; text-align:center; font-family:sans-serif;">Run code now!</h3>
    </button>
    </footer>
</body>
</html>
