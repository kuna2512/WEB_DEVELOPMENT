<!-- FORMATING TAGS :

    <em> : Define emphasized text
    <sup> : Define superscript text
    <sub> : Define subcript text
    <strong> : Define strong text 
    <small> : Define small text
    <mark> : this tag use to highlight the word
-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML AND  PHOTOSHOP
        </title>
    </head>
    <body>
        <pre>
        <em> I an emphasized</em>
        I am superscript the text of a<sup>2</sup>+b<sup>2</sup>
        I am subcript the text of log<sub>a</sub>
        <strong>I make the word strong</strong>
        <small>I make the word small</small>
        <mark>I make the word highlight</mark>
    </pre>
    </body>
</html>
