<!--align attributes :
    it is used with head tag
    eg:  <h1 align="left">welcome to wap institute</h1>
    or 
    title attribute: it is use to make any toolpit over any tags existing on the webpage

    eg :
     <h1 align="left" title="hello rishav">welcome to wap institute</h1>

-->

<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>align ATTRIBUTES</title>
</head>
<body>
    <h1 align="left" title="hello rishav">welcome to wap institute</h1>
    <hr color="red" width="500" align="right" size="10">
    <h2 align="right" title="hello aayush">welcome to wap institute</h2>
    <hr color="red" width="500" align="left" size="10">
    <h3 align="center" title="hello kartik">welcome to wap institute</h3>
    <hr color="red" width="500" align="center" size="10">
    
    <hr>
    <!--Attributes in marquee tags-->
    <marquee direction="up" scrollamount="20" bgcolor="red">
        wap institute at muzaffarpur
    </marquee>
</body>
</html>
