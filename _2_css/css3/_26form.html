<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="_26form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <h2><i class="info">Provide your information</i></h2>
        <hr>
        <div class="box">
            <font class="ft1">Name <b>*</b></font><input class="int-one">
            <br/>
            <font class="ft2">Email <b>*</b></font><input class="int-two">
            <br/>
            <font class="ft3">Telephone <b>*</b></font><input class="int-three"><input class="int-four"><input class="int-five">
            <hr width="100px" class="line">
            <br/>
            <font class="ft4">Regarding <b>*</b></font><select class="select">
                <option>General</option>
                <option>Advertise</option>
                <option>Partnership</option>
            </select>
            <br/>
            <font class="ft5">Message <b>*</b></font><textarea class="text"></textarea>
            <br/>
            <input type="submit" class="submit-btn">
        </div>
    </div>
</body>
</html>
