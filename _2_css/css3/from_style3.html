<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="from_style3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page"><font class="ft">Personal</font></div>
    <div class="hide"></div>
        <div class="box">
            <font class="ft1">Name <b>*</b></font><input class="int-one">
            <br/>
            <font class="ft2">Email <b>*</b></font><input class="int-two">
            <br/>
            <font class="ft3">Phone <b>*</b></font><input class="int-three">
            <br/>
            <font class="ft4">Subject</font><select class="select">
                <option><b>Appointment</b></option>
                <option><b>Interview</b></option>
                <option>Regarding a post</option>
            </select>
            <br/>
        </div>
        <div class="page-two"><font class="ft6">Message</font></div>
        <div class="hide-two"></div>
        <div class="message">
            <font class="ft5">Message <b>*</b></font><textarea class="text"></textarea>
            <br/>
            <input type="submit" class="submit-btn">
        </div>
</body>
</html>
