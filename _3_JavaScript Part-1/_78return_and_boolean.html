<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">""
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:720px;
            height:200px;
            border:1px solid red;
        }
    </style>
    <script>
        function demo(){
            var x=document.getElementById("int").value;
            var y=document.getElementById("box");
            y.innerHTML=x;
            return false;
        }
    </script>
</head>
<body>
    <form>
    <input id="int">
    <button onclick="return demo()">Update</button>
</form>
    <div>
        <span id="box"></span>
    </div>
</body>
</html>
