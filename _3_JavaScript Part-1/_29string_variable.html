<!-- write a programe to find the addition and multiplication with the help of function.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(){
            var a=12;
            var b=15;
            var c=a+b;
            window.alert(c);
        }
        function multiplication(){
            var d=4;
            var e=22;
            var f=23;
            var g=d*e*f;
            window.alert(g);
        }
    </script>
</head>
<body>
    <h1>1. 12+15=?</h1>
    <button onclick="addition()">Get additoin answer</button>
    <br/>
    <br/>
    <h1>2. 4*22*23=?</h1>
    <button onclick="multiplication()">Get multiplication answer</button>
</body>
</html>
