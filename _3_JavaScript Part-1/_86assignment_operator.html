<!-- Assignment Operators
 =    assign
 +=   addition assign
 -=   subtract assign
 *=   multiplication assign
 /=   division assign
%=    modular assign

Assignment Operators used to assing data in variable.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=10;
        var y=20;
        x +=y;
        window.alert(x);

        var a=29;
        var b=3;
        b+=a;
        window.alert(b);
    </script>
</body>
</html>
