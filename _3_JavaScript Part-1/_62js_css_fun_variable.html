<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function styl(){
            var x=document.getElementById("css");
            x.style.color="yellow";
            x.style.fontFamily="sans-serif";
            x.style.fontSize="50px";
            x.style.fontWeight="bold";
            x.style.fontStyle="italic";
        }
    </script>
</head>
<body>
    <h1 id="css">THE LORD KRISHNA</h1>
    <button onclick="styl()">click me to change my font, color, and size</button>
</body>
</html>
