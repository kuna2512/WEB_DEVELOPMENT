<!-- write a program to find the division of 6 and 2 with the help of function. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function division(){
        var x=6/2;
        window.alert(x);
    }
    </script>
    <button onclick="division()">answer</button>
</body>
</html>
