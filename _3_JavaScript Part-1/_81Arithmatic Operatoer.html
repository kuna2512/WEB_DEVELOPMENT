<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Operator</title>
</head>
<body>
    <script>
        var x=7;
        x++;
        window.alert(x);
        var y=6;
        y--;
        window.alert(y);
    </script>
</body>
</html>
