<!-- IF WE USING SELECTOR IN HEAD THAN IN THAT CONDITON WE NEED TO USE FUNCTION, IF WE USE innerHTML. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function anshu(){
            document.getElementById("shu").innerHTML="PRIYANSHU YADAV";
            document.getElementById("jaycee").innerHTML="KUNAL YADAV";
        }
    </script>
</head>
<body>
    <h1 id="shu"></h1>
    <button onclick="anshu()">click here1</button>
    <h1 id="jaycee"></h1>
    <button onclick="anshu()">click here2</button>
</body>
</html>
