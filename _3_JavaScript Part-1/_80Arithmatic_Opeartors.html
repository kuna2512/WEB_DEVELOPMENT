<!-- Arithmatic Opeartors
 +   addition
 -   subtraction
 *   Multiplication
 /   Division
 %   Modulus(remainder) 
 ++  Increment
 --  Decrement
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulus Operators</title>
</head>
<body>
    <script>
        var x,y,z;
        x=10;
        y=3;
        z=x%y;
        window.alert(z);
    </script>
    
</body>
</html>
